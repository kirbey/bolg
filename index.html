  <h1>欢迎访问许老师的博客</h1>
  <p>下面是命令行中一些命令的基本使用方法</p>
  <p>ls查看路径中有哪些文件
     可以进入目标文件夹后直接输入ls
     也可以用 ls 路径 
     用ls -al 可以查看文件夹中所有包括隐藏文件在内的所有文件
  </p>
  <p>你可以用 cat 文件名 查看文件的内容</p>
  <p>用 mv 文件名 给文件重命名</p>
  <p>用touch 文件名 创建一个你想要的文件，或者改变一个已有文件
    的更新时间
  </p>
